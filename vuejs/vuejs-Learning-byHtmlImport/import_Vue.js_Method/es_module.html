<!DOCTYPE html>
<html lang="en">
<head>
    <title>es_module</title>
</head>
<body>
    <div id="app">{{message}}</div>
    <script type="module">
        import {createApp} from '../vue-esm.js'

        createApp({
            data(){
                return{
                    message:'Hello Vue!'
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
